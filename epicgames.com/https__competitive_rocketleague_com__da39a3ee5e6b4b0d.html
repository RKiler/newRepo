        const browserLanguage = navigator.language;
        const translationSources = [
          {
            // admin
            bucketUrl: 'https://storage.googleapis.com/'+ INIT.TRANSLATION_STRINGS_BUCKET +'/lang/'+ browserLanguage +'.json',
            translationsVersionLocalStorageKey: 'maestro__translations__version__' + browserLanguage,
            translationsCacheLocalStorageKey: 'maestro__translations__cache__' + browserLanguage,
          },
          {
            // end-user
            bucketUrl: 'https://storage.googleapis.com/'+ INIT.TRANSLATION_STRINGS_BUCKET +'/lang/'+ INIT.SITE._id + '/' + browserLanguage +'.json',
            translationsVersionLocalStorageKey: 'maestro__dynamic_translations__version__' + browserLanguage,
            translationsCacheLocalStorageKey: 'maestro__dynamic_translations__cache__' + browserLanguage,
          },
        ];

        // local storage methods with error handling
        const localStorageWrapper = {
          getItem: (key) => {
            try {
              return localStorage.getItem(key);
            } catch (error) {
              console.error(`Error in fetching ${key} from local storage:`, error);
              return null;
            }
          },
          setItem: (key, value) => {
            try {
              localStorage.setItem(key, value);
            } catch (error) {
              console.error(`Error in setting ${value} for ${key} in local storage:`, error);
            }
          },
          removeItem: (key) => {
            try {
              localStorage.removeItem(key);
            } catch (error) {
              console.error(`Error in removing ${key} from local storage:`, error);
            }
          },
        };

        window.TRANSLATIONS = Promise.all(
          translationSources.map(
            ({ bucketUrl, translationsVersionLocalStorageKey, translationsCacheLocalStorageKey }) => new Promise((res) => {
              const translationCacheVersion = localStorageWrapper.getItem(translationsVersionLocalStorageKey);
              const abortController = new AbortController();

              fetch(bucketUrl, { signal: abortController.signal, cache: 'no-store' })
                .then((response) => {
                  if (!response.ok)
                    throw Object.assign(
                      new Error('Got an unsuccessful status code when fetching translations:'),
                      { response: response },
                    );

                  if (response.headers.get('etag') === translationCacheVersion) {
                    // stop fetching response body if the version is the same
                    // and return cached version instead
                    abortController.abort();
                    res(JSON.parse(localStorageWrapper.getItem(translationsCacheLocalStorageKey)));
                    return;
                  }

                  return Promise.all([
                    response.headers.get('etag') || '',
                    response.json(),
                  ])
                    .then(([etag, dic]) => {
                      localStorageWrapper.setItem(translationsVersionLocalStorageKey, etag);
                      localStorageWrapper.setItem(translationsCacheLocalStorageKey, JSON.stringify(dic));

                      res(dic);
                    });
                })
                .catch((err) => {
                  console.warn('Couldn\'t fetch translation strings:', err);
                  localStorageWrapper.removeItem(translationsVersionLocalStorageKey);
                  localStorageWrapper.removeItem(translationsCacheLocalStorageKey);
                  res({});
                });
            }),
          ),
        )
          .then(([adminStrings, endUserStrings]) => ({
            langCode: browserLanguage,
            admin: adminStrings,
            endUser: endUserStrings,
          }));
      })(); </script> <link href="//www.maestro.io/pkg/fontello/maestro-icons/public/css/fontello-embedded.css" rel="stylesheet"> <link href="//www.maestro.io/pkg/fontello/maestro-icons/public/css/animation.css" rel="stylesheet"> <script defer="defer" src="/static/js/app.39d7199.js"></script><script defer="defer" src="/static/js/app.5671df5.js"></script><script defer="defer" src="/static/js/app.a42d508.js"></script><script defer="defer" src="/static/js/app.abb1157.js"></script><script defer="defer" src="/static/js/app.bba09bc.js"></script><script defer="defer" src="/static/js/app.41f1f12.js"></script><script defer="defer" src="/static/js/app.c05e2e9.js"></script><script defer="defer" src="/static/js/app.1e19200.js"></script><script defer="defer" src="/static/js/app.7fbb40d.js"></script><script defer="defer" src="/static/js/app.9728c1f.js"></script><script defer="defer" src="/static/js/app.e994e9e.js"></script><script defer="defer" src="/static/js/app.d0830aa.js"></script><script defer="defer" src="/static/js/app.0565076.js"></script><script defer="defer" src="/static/js/app.b95a500.js"></script><script defer="defer" src="/static/js/app.18348a1.js"></script><script defer="defer" src="/static/js/app.4176564.js"></script><script defer="defer" src="/static/js/app.eedfe3f.js"></script><script defer="defer" src="/static/js/app.a11f00f.js"></script><script defer="defer" src="/static/js/app.031993f.js"></script><script defer="defer" src="/static/js/app.cb84a55.js"></script><script defer="defer" src="/static/js/app.a61a474.js"></script><script defer="defer" src="/static/js/app.4004803.js"></script><script defer="defer" src="/static/js/app.09c758d.js"></script><script defer="defer" src="/static/js/app.0010180.js"></script><script defer="defer" src="/static/js/app.e206aa1.js"></script><script defer="defer" src="/static/js/app.140e3f4.js"></script><script defer="defer" src="/static/js/app.8e0d81b.js"></script><script defer="defer" src="/static/js/app.8660351.js"></script><scrip
