<!DOCTYPE html>
<html lang="en" class="h-full bg-blue-100">
  <head>
    <title>Authentication Portal - Sign In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Performs user authentication." />
    <meta name="author" content="Paul Greenberg github.com/greenpau" />
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/png" />
    <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/assets/google-webfonts/roboto.css" />
    <link rel="stylesheet" href="/assets/line-awesome/line-awesome.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    
  </head>

  
  


  <body class="h-full">
    <div class="app-page">
      <div class="app-content">
        <div class="app-container">
          <div class="logo-box">
            
              <img class="logo-img" src="/assets/images/logo.svg" alt="Authentication Portal" />
            
            <h2 class="logo-txt">Sign In</h2>
          </div>

          

          
            <div id="authenticators" class="flex flex-col gap-2">
              
                <div>
                  
                    <a href="oauth2/generic">
                      <div class="app-login-btn-box">
                        <div class="p-4 bg-[#324960] text-[white] shadow-sm rounded-l-md text-2xl">
                          <i class="lab la-codepen la-2x"></i>
                        </div>
                        <div class="app-login-btn-txt">
                          <span class="uppercase leading-loose">GENERIC</span>
                        </div>
                      </div>
                    </a>
                  
                </div>
              
            </div>
          
        </div>
        <div id="bookmarks" class="px-4 hidden sm:block">
          <div onclick="showQRCode('/qrcode/login.png');return false;" class="bg-[#24292f] text-[#f6f8fa] py-1 px-1 shadow-xl rounded-b-lg pb-2 text-center" style="max-width: 3em;">
            <i class="las la-qrcode text-3xl"></i>
          </div>
        </div>
        <div id="qr" class="px-4 flex justify-center hidden">
          <div id="qrcode" onclick="hideQRCode();return false;" class="bg-white border border-t-2 py-1 px-1 shadow-xl rounded-b-lg pb-2 max-w-xs inline-flex"></div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="/assets/js/login.js"></script>
    
  </body>
</html>
